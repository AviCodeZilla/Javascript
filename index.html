<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript Function Examples</title>
</head>
<body>
<script>
// Using the concat() function
const firstVariable = "Hello, ";
  const secondVariable = "world!";
  const concatenatedString = firstVariable.concat(secondVariable);
  console.log("Concatenated string:", concatenatedString);

// Using the length property
const variableName = "OpenAI";
  console.log("Length of variableName:", variableName.length);

// Using the replace() function
const originalString = "Replace this word.";
  const replacedString = originalString.replace("this", "that");
  console.log("Replaced string:", replacedString);

// Using the toLowerCase() function
const upperCaseString = "HELLO";
  const lowerCaseString = upperCaseString.toLowerCase();
  console.log("Lowercase string:", lowerCaseString);

// Using the Math.sqrt() function
const numberToSquareRoot = 25;
  const squareRoot = Math.sqrt(numberToSquareRoot);
  console.log("Square root:", squareRoot);

// Using the Math.max() function
const number1 = 42;
  const number2 = 17;
  const maximumNumber = Math.max(number1, number2);
  console.log("Maximum number:", maximumNumber);

// Using the Math.pow() function
const base = 3;
  const exponent = 4;
  const powerResult = Math.pow(base, exponent);
  console.log("Power result:", powerResult);
</script>
</body>
</html>
